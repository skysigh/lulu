<html>
<head>
<meta charset="UTF-8">

<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<div id="app">
		<form>
			<div class="form-group container-fluid">
				<div class="row">
					<label for="account" class="col-sm-2 control-label">账号：</label>
					<div class="col-sm-10">
						<input id="account" name="account" style="width: 20%"
							class="form-control" v-model="account">
					</div>
				</div>
			</div>

			<div class="form-group container-fluid">
				<div class="row">
					<label for="password" class="col-sm-2 control-label">密码：</label>
					<div class="col-sm-10">
						<input id="password" name="password" style="width: 20%"
							class="form-control" v-model="password">
					</div>
				</div>
			</div>

		</form>
		<button class="btn btn-default" v-on:click="login">Button</button>
	</div>

	<script type="text/javascript" src="plugin/jquery-3.4.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript" src="custom/js/common.js"></script>
	<script>
		var app = new Vue({
			el : '#app',
			data : {
				account : '',
				password : ''
			},
			methods : {
				login : function() {
					if (!checkNullOrEmpty(this.account, "账号不能为空"))
						return;
					if (!checkNullOrEmpty(this.password, "密码号不能为空"))
						return;
					var data = {
						account : this.account,
						password : this.password
					}
					sendAjax("UserServlet/login.do", true, data, afterLogin);
				}
			}
		});

		function afterLogin(data) {
			console.log(data);
		}
		
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格</title>
<link rel="stylesheet" type="text/css"
	href="plugin/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="plugin/bootstrap/css/bootstrap-select.min.css" />
<link rel="stylesheet"
	href="plugin/bootstrap/css/bootstrap-tree-view.css" />
<link rel="stylesheet"
	href="plugin/bootstrap/css/bootstrap-table.min.css" />

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous">
</head>
<body>

	<table id="table">

	</table>





	<script type="text/javascript" src="plugin/jquery-3.4.1.js"></script>
	<!-- bootstrap -->
	<script type="text/javascript"
		src="plugin/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="plugin/bootstrap/js/bootstrap-treeview.min.js"></script>
	<script type="text/javascript"
		src="plugin/bootstrap/js/bootstrap-table.min.js"></script>
	<script type="text/javascript"
		src="plugin/bootstrap/js/bootstrap-hover-dropdown.min.js"></script>
	<script type="text/javascript"
		src="plugin/bootstrap/js/bootstrap-table-resizable.js"></script>
	<script type="text/javascript"
		src="plugin/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
	<script type="text/javascript"
		src="plugin/bootstrap/js/bootstrap-select.min.js"></script>
	<script type="text/javascript" src="plugin/bootstrap/js/messenger.js"></script>
	<script type="text/javascript"
		src="plugin/bootstrap/js/colResizable-1.6.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript" src="custom/js/common.js"></script>

	<script type="text/javascript">
		$('#table').bootstrapTable({
			url : 'specification/querySpecification.do',
			columns : [ {
				field : 'id',
				title : 'Id',
				width: "50%",
				sortable : true
			}, {
				field : 'specName',
				title : '名',
				width: "50%",
				sortable : true
			} ],
			responseHandler : function(res) {
				var data = res.data.data;
				var allSize = res.data.allSize;
				return {
					total : allSize,
					rows : data
				};
			},
			search: true,
			pageNumber : 1,
			pageSize : 5,
			pageList : [ 5, 'All' ],
			pagination : true,
			sidePagination : "server",
			queryParams: function (params) {//自定义参数，这里的参数是传给后台的，我这是是分页用的
				return params;
	        }
		})
	</script>

</body>
</html>

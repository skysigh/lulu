<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>品牌管理</title>

<link rel="stylesheet" type="text/css"
	href="../../plugin/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="../../plugin/bootstrap/css/bootstrap-tree-view.css" />
<link rel="stylesheet"
	href="../../plugin/bootstrap/css/bootstrap-table.min.css" />

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous">
</head>
<body>
	<div id="brandApp">
		<div id="brandTool">
			<div class="btn-group" role="group" aria-label="...">
				<button type="button" class="btn btn-default"
					@click="openAddBrandModal()">添加</button>
				<button type="button" class="btn btn-default"
					@click="openEditBrandModal()">编辑</button>
				<button type="button" class="btn btn-default"
					@click="deleteBrands()">删除</button>
			</div>
		</div>
		<table id="brandTable"></table>

		<!-- Modal -->
		<div class="modal fade" id="addBrandModal" tabindex="-1" role="dialog"
			aria-labelledby="addBrandModal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">{{addOrEditBrandTitle}}</h4>
					</div>
					<div class="modal-body">
						<input type="hidden" v-model="brand.id">
						<div class="container-fluid">
							<div class="row" style="margin-top: 10px">
								<label class="col-md-3" for="brandName">品牌名称</label>
								<div class="col-md-9">
									<input class="form-control" type="text" id="brandName"
										v-model="brand.name">
								</div>
							</div>
							<div class="row" style="margin-top: 10px">
								<label class="col-md-3" for="brandFirstChar">首字母</label>
								<div class="col-md-9">
									<input class="form-control" type="text" id="brandFirstChar"
										v-model="brand.firstChar">
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary"
							@click="addOrEditBrand()">确定</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>

	</div>


	<script type="text/javascript" src="../../plugin/jquery-3.4.1.js"></script>

	<!-- bootstrap -->
	<script type="text/javascript"
		src="../../plugin/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="../../plugin/bootstrap/js/bootstrap-treeview.min.js"></script>
	<script type="text/javascript"
		src="../../plugin/bootstrap/js/bootstrap-table.min.js"></script>
	<script type="text/javascript"
		src="../../plugin/bootstrap/js/bootstrap-hover-dropdown.min.js"></script>
	<script type="text/javascript"
		src="../../plugin/bootstrap/js/bootstrap-table-resizable.js"></script>
	<script type="text/javascript"
		src="../../plugin/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
	<script type="text/javascript"
		src="../../plugin/bootstrap/js/bootstrap-select.min.js"></script>
	<script type="text/javascript"
		src="../../plugin/bootstrap/js/messenger.js"></script>
	<script type="text/javascript"
		src="../../plugin/bootstrap/js/colResizable-1.6.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript" src="../../custom/js/common.js"></script>
	<script type="text/javascript"
		src="../../custom/js/page/brand/brand.js"></script>

</body>
</html>
